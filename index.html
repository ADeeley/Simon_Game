<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Salmon Says!</title>
    <audio id="simonSound0">
        <source src="audio/simonSound0.mp3" type="audio/mpeg">
    </audio>
    <audio id="simonSound1">
        <source src="audio/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="simonSound2">
        <source src="audio/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="simonSound3">
        <source src="audio/simonSound3.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <!-- Game options -->
    <div id="container" class="background">
        <div id="menu" class="menuBlock">
            <!--
            <label >
                <input type="checkbox" class="menuButtons" checked autocomplete="off" id="strictToggle" name="settings" >Strict
            </label>
            <button id="power" name="settings" class="menuButtons">Power</button>
            -->
            <div class="switchOuter"><div class="switchInnerOff">strict</div></div>
            <div class="switchOuter"><div class="switchInnerOff">power</div></div>
            <button id="reset" name="settings" class="menuButtons">Reset</button>
            <button id="start" name="settings" class="menuButtons">Start</button>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        <div id="colourButtons" class="centreBlock">
            <!-- Main colour buttons -->
            <div>
                <button id="red" class="redButton"></button>
                <button id="blue" class="blueButton"></button>
            </div>
            <div>
                <button id="yellow" class="yellowButton"></button>
                <button id="green" class="greenButton"></button>
            </div>

        </div>
        <div id="footerBar" class="footer">
            <p id="gameName" class="gameNameStyle">SIMON - 6000</p>
            <div id="AlertBox" class="alert">
                <p id="alertText"></p>
            </div>
        </div>
    </div>
    <!-- Main script loaded last -->
    <script src="js/index.js"></script>
</body>
