<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Salmon Says!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <audio id="simonSound0">
        <source src="audio/simonSound0.mp3" type="audio/mpeg">
    </audio>
    <audio id="simonSound1">
        <source src="audio/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="simonSound2">
        <source src="audio/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="simonSound3">
        <source src="audio/simonSound3.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div id="mainContainer">
        <!-- Main colour buttons -->
        <div id="colourButtons" class="colourButtonBox">
            <span id="red" class="colourButton">RED</span>
            <span id="blue" class="colourButton">BLUE</span>
            <span id="yellow" class="colourButton">YELLOW</span>
            <span id="green" class="colourButton">GREEN</span>
        </div>

        <!-- Alert Box -->
        <div id="AlertBox" class="alert">
            <p id="alertText"></p>

        </div>
        <!-- Game options -->
        <fieldset id="settingsBox">
            <legend>Settings</legend>
            <input type="checkbox" id="strictToggle" name="settings" value="strictToggle">
            <label for="strictMode">Strict</label>
            <span id="power" name="settings" class="switch">Power</span>
            <button id="reset" name="settings">Reset</button>
            <button id="start" name="settings">Start</button>

        </fieldset>
    </div>
    <!-- Main script loaded last -->
    <script src="js/index.js"></script>
</body>
